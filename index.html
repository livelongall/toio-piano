<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>toio x Piano</title>

  <style>
    :root{
      /* Mobile-friendly scalable key sizes */
      --whiteW: clamp(26px, 7vw, 38px);
      --whiteH: clamp(130px, 32vh, 180px);
      --gap: clamp(1px, 0.6vw, 2px);

      --blackW: calc(var(--whiteW) * 0.68);
      --blackH: calc(var(--whiteH) * 0.62);
      --blackOffset: calc(var(--whiteW) * 0.68);
    }

    body{
      font-family: system-ui, -apple-system, sans-serif;
      padding: 14px;
      padding-bottom: calc(14px + env(safe-area-inset-bottom));
      margin: 0;
      background: #fff;
    }

    h1{ font-size: 18px; margin: 0 0 10px; }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    button{
      font-size: 15px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.15);
      background: #fff;
    }

    select, input[type="checkbox"]{
      font-size: 14px;
    }

    .controls{
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(8px);
      padding: 10px 0;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      margin-bottom: 10px;
    }

    #log{
      white-space: pre-wrap;
      background:#f6f6f6;
      padding:12px;
      border-radius:12px;
      margin-top:12px;
      font-size: 12px;
      line-height: 1.3;
    }

    .kbdWrap{
      margin-top: 12px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding: 10px;
      border-radius: 14px;
      background: rgba(0,0,0,0.03);
    }

    /* Piano */
    .piano{
      position: relative;
      height: var(--whiteH);
      display: inline-block;
      touch-action: none;
      user-select: none;
      will-change: transform;
    }

    .key.white{
      position: relative;
      display:inline-block;
      width: var(--whiteW);
      height: var(--whiteH);
      border: 1px solid #999;
      background: #fff;
      box-sizing: border-box;
      border-radius: 0 0 8px 8px;
      margin-right: var(--gap);
      cursor: pointer;
    }

    .key.black{
      position: absolute;
      width: var(--blackW);
      height: var(--blackH);
      background: #111;
      border-radius: 0 0 8px 8px;
      border: 1px solid #000;
      top: 0;
      z-index: 2;
      cursor: pointer;
    }

    /* Highlight (A/B) */
    .pressedA.white { background: rgba(0, 180, 255, 0.35); }
    .pressedB.white { background: rgba(255, 120, 0, 0.35); }
    .pressedA.black { background: rgba(0, 180, 255, 0.9); }
    .pressedB.black { background: rgba(255, 120, 0, 0.9); }

    /* Highlight (User click) */
    .pressedU.white { background: rgba(120, 255, 120, 0.35); }
    .pressedU.black { background: rgba(120, 255, 120, 0.9); }

    .legend{
      margin-top: 8px;
      display:flex;
      gap:14px;
      align-items:center;
      font-size: 13px;
    }
    .dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display:inline-block;
    }
    .dot.a { background: rgb(0,180,255); }
    .dot.b { background: rgb(255,120,0); }

    .testNote{ padding: 10px 12px; font-size: 14px; }

    /* --- Vertical layout (B) --- */
    body.vertical .kbdWrap{
      height: min(72vh, 560px);
      overflow-y: auto;
      overflow-x: hidden;
    }

    body.vertical #piano{
      transform: rotate(-90deg);
      transform-origin: top left;
      /* JS側で marginTop を自動調整します */
    }
  </style>
</head>

<body>
  <div class="controls">
    <h1>toio x Piano</h1>

    <div class="row">
      <button id="btnA">Connect Cube A</button>
      <button id="btnB">Connect Cube B</button>
      <button id="btnStop">Stop</button>
      <button id="btnLayout">Layout: Horizontal</button>

      <label class="row" style="gap:6px;">
        Instrument:
        <select id="instrument">
          <option value="acoustic_grand_piano" selected>Acoustic Grand Piano</option>
          <option value="electric_piano_1">Electric Piano 1</option>
          <option value="marimba">Marimba</option>
          <option value="vibraphone">Vibraphone</option>
          <option value="church_organ">Church Organ</option>
          <option value="acoustic_guitar_nylon">Nylon Guitar</option>
          <option value="violin">Violin</option>
          <option value="trumpet">Trumpet</option>
          <option value="flute">Flute</option>
          <option value="synth_brass_1">Synth Brass 1</option>
        </select>
      </label>

      <label class="row" style="gap:6px;">
        Cube Speaker:
        <input id="cubeSound" type="checkbox" checked />
        <span style="font-size:12px; opacity:0.8;">ON</span>
      </label>

      <label class="row" style="gap:6px;">
        Transpose:
        <select id="transpose">
          <option value="36">+6</option>
          <option value="36" selected>+12</option>
          <option value="24">+24</option>
          <option value="36">+36</option>
          <option value="48">+48</option>
        </select>
      </label>
    </div>

    <div class="legend">
      <span><span class="dot a"></span> Cube A</span>
      <span><span class="dot b"></span> Cube B</span>
    </div>

    <h3 style="margin-top:12px; margin-bottom:8px; font-size:14px;">Test Notes</h3>
    <div id="testNotes" class="row">
      <button class="testNote" data-midi="60">C4</button>
      <button class="testNote" data-midi="62">D4</button>
      <button class="testNote" data-midi="64">E4</button>
      <button class="testNote" data-midi="65">F4</button>
      <button class="testNote" data-midi="67">G4</button>
      <button class="testNote" data-midi="69">A4</button>
      <button class="testNote" data-midi="71">B4</button>
      <button class="testNote" data-midi="72">C5</button>
      <button id="btnRun20">Run (speed 20)</button>
      <button id="btnStop">Stop</button>
    </div>
  </div>

  <div class="kbdWrap">
    <div id="piano" class="piano" aria-label="piano keyboard"></div>
  </div>

  <div id="log" aria-live="polite"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
